id:
  farel:
    name: Muhammad Farel Nazriel Ilham
    student: SISWA
    content: Halo saya siswa dari SMK PGRI TELAGASARI dari jurusan teknik permesinan, saya sekarang kelas 12 dan sedang melaksanakan event culture visit yang diselenggarakan oleh seameo foundation.
    storyTelling: Saya siswa SMK PGRI TELAGASARI jurusan teknik mesin, saya suka mempelajari hal-hal baru dan mempunyai minat yang tinggi terhadap hal-hal baru serta mempunyai cita-cita untuk bekerja dan berwirausaha. Saya memiliki pengalaman di bidang teknik, di mana saya berhasil mengatasi tantangan yang kompleks dan dikenal karena sifat saya yang mudah didekati, sehingga memudahkan saya untuk membangun hubungan profesional yang kuat. Saya memiliki minat karir yang mendalam di sektor industri, didorong oleh hasrat untuk memahami seluk-beluk operasi dan potensi transformatif dari teknologi inovatif dalam lingkungan manufaktur dan produksi skala besar. Ketertarikan saya juga mencakup pengoptimalan proses, peningkatan efisiensi, dan kontribusi terhadap praktik berkelanjutan yang tidak hanya mendorong pertumbuhan bisnis namun juga memberikan dampak positif terhadap komunitas dan lingkungan yang lebih luas.
    rupiahPertama: Hallo nama saya FAREL dari SMK PGRI TELAGASARI saya sekarang duduk di bangku kelas XII-TP 1, dan saya akan bercerita awal mula saya mengenal dunia wirausaha/rupiah pertama saya ketika duduk di bangku kelas 8 SMP saya mulai menghasilkan uang dari hasil mengantarkan pesanan online yang ibu saya jual. Saya juga sebelum mengikuti program pertukaran saya sempatkan untuk berdagang es teh hijau milik mamang saya dan penghasilan yang didapatkan tergantung hasil penjualan es nya per cup, dan memiliki dua varian size cup, ukuran kecil harganya 3000 rupiah dan cup besar seharga 5000 rupiah setiap 1 cup kecil dan besar terjual yang saya dapatkan cup kecil 400 rupiah cup besar 800 rupiah rata-rata penghasilan yang saya dapatkan dari penjualan es teh hijau sekitar 30 rb-50rb dan terkumpul 500 ribu dalam 3 minggu
  qashid:
    name: Qashid Zhafran Al-Dzahabi
    student: SISWA
    content: Hallo perkenalkan saya Qashid Zhafran Al-Dzahabi dari SMK PGRI SUBANG, saya sekarang kelas 12 dan sedang melaksanakan event Culture Visit yang diselenggarakan oleh Seameo dan Gema Foundation.
    storyTelling: Hai para pembaca! Nama saya Qashid Zhafran Al-Dzahabi Saya siswa kelas 12 di SMK PGRI Subang. Saya mengambil jurusan Teknik Jaringan dan Teknik Komputer. Umurku 16 tahun, aku akan berumur 17 tahun pada tanggal 4 September. Saya memiliki minat yang tinggi terhadap dunia Metaverse karena menurut saya kita akhirnya dapat mengubah cara kerja sekolah atau bahkan cara dunia bekerja. Di metaverse kita tidak harus menghadiri kelas secara real-time, kita bisa mengikuti kelas dari dunia metaverse sehingga sekolah akan lebih leluasa karena bisa dimana saja dan kapan saja selama memiliki perangkat dan internet untuk terhubung ke dunia metaverse. Saya telah melakukan proyek serupa seperti ini, membuat sekolah saya sedekat mungkin dengan sekolah aslinya. Pada proyek sebelumnya saya adalah seorang desainer eksterior, saya membantu tim untuk membangun eksterior sekolah saya.  Misalnya Saya Membangun Panggung Utama, Tangga, Kelas, dll. Saya melihat potensi yang tinggi di dunia Metaverse jadi saya sangat berharap metaverse dapat digunakan di semua sekolah atau perusahaan di seluruh dunia sebagai tempat bertemu atau melakukan aktivitas apapun.
    rupiahPertama: Hi semuanya perkenalkan saya Qashid Zhafran Al-Dzahabi dari SMK PGRI SUBANG, saya sekarang kelas 12 dan sedang melaksanakan event Culture Visit yang diselenggarakan oleh Seameo dan Gema Foundation. Dalam kesempatan kali ini saya akan menceritakan bagaimana saya mendapatkan rupiah pertama saya dengan jerih payah saya sendiri. Pengalaman saya mendapatkan rupiah pertama saya adalah melalui jual akun game, saat itu waktu masih sd saya bermain game Bernama Lost Saga, disitu saya menjual akun game seharga 100k, saat itu uang bernilai 100k bagi saya sangatlah banyak. Setelah saya mendapatkan pengalaman jual akun game pertama saya saat itu, saya menjadi termotivasi untuk menjual akun game game lain hingga saat ini, dari yang dulunya game Lost Saga, Mobile Legend, Free Fire, dan hingga saat ini saya menjual berbagai akun game. Bulan kemarin, tepat di bulan Juni saya menjual akun game Wuthering Waves mendapatkan kurang lebih 2 juta. Di awal bulan ini saya masih menjual akun Wuthering Waves dan Zenless Zone Zero hingga tanggal 11 Juli sekarang saya mendapatkan 500k. Selain dari jual game, saya mendapatkan pundi pundi rupiah saya melalui penghargaan yang saya dapatkan dari sekolah maupun YPLP PGRI dari kejuaraan kejuaraan lomba yang saya ikuti. Di tahun lalu saat saya melaksanakan praktik kerja lapangan, saya sempat melakukan freelance di platform UpWork selama 5 jam dan mendapatkan 212k, sayangnya akun saya kena suspend karena saya belum mempunyai KTP untuk verifikasi identitas sehingga akun saya kena suspend dan harus memverifikasi identitas untuk melanjutkan freelance saya. Sekian pengalaman saya mendapatkan rupiah pertama saya dan cara saya tetap mendapatkan rupiah hingga saat ini. Harapan saya kedepannya saya akan bisa menghasilkan rupiah tetap saat saya sudah mempunyai identitas yaitu KTP untuk mendapatkan pekerjaan tetap maupun pekerja lepas. Diharapkan juga saya dapat lebih kompeten dan lebih produktif dalam kehidupan saya sehingga saya bisa mendapatkan pundi pundi rupiah lebih banyak lagi.


en:
  farel:
    name: Muhammad Farel Nazriel Ilham
    student: Student
    content: Hello, i'm from vocational high school pgri telagasari my major is technical enginering
    storyTelling: I am a student at SMK PGRI TELAGASARI majoring in mechanical engineering, I like learning new things and have a high interest in new things and have aspirations to work and be an entrepreneur. I have experience in engineering, where I successfully overcame complex challenges and was known for my approachable nature, making it easy for me to build strong professional relationships. I have a deep career interest in the industrial sector, driven by a passion to understand the intricacies of operations and the transformative potential of innovative technologies in large-scale manufacturing and production environments. My interests also include optimizing processes, improving efficiency, and contributing to sustainable practices that not only drive business growth but also have a positive impact on the community and the broader environment.
    rupiahPertama: Hello, my name is FAREL from SMK PGRI TELAGASARI. I am currently in class my mother sold it. Before joining the exchange program, I also took the time to trade my mother's iced green tea and the income I got depended on the sales of the ice per cup, and had two cup size variants, the small size cost 3000 rupiah and the large cup cost 5000 rupiah for each small cup. and the big one I sold was a small cup of 400 rupiah, a large cup of 800 rupiah. The average income I got from selling iced green tea was around 30 thousand-50 thousand and collected 500 thousand in 3 weeks
  qashid:
    name: Qashid Zhafran Al-Dzahabi
    student: Student
    content: Hello, let me introduce myself, Qashid Zhafran Al-Dzahabi from vocational high school PGRI SUBANG, I am now in grade 12 and am currently carrying out the Culture Visit event organized by Seameo and Gema Foundation.
    storyTelling: Hello My name is  Qashid Zhafran Al-Dzahabi I'm a 12th grade student at Vocational PGRI School Subang. I'm majoring in Technical Network and Computer Engineering. I'm 16 years old, I will be 17 at september fourth. I have a high interest in Metaverse world because I think we can finally change how school works or even how the world works. In the metaverse we don't have to attend class in real-time, we can attend class from the metaverse world so school will be more flexible because it can be anywhere and anytime as long as you have a device and internet to connect to the metaverse world. I have done a project similiar like this one, making my school as close as possible to the real one. In the previous project I was an exterior designer, I'm helping the team to build the exterior of my school.  For example, I Build Main Stage, Staircase, Classes, etc. I see a high potency on Metaverse world so I really hope metaverse can be used in all of the schools or company around the world as a place to meet up or doing any activity.
    rupiahPertama: Hi everyone, let me introduce myself, Qashid Zhafran Al-Dzahabi from SMK PGRI SUBANG, I am now in 12th grade and am currently attending the Culture Visit event organized by Seameo and Gema Foundation. On this occasion, I will tell you how I got my first rupiah with my own hard work.	My first experience getting rupiah was through selling game accounts, when I was still in elementary school I used to play a game called Lost Saga, I sold a game account of that game for 100k, at that time 100k was worth a lot of money for me. After I had the experience of selling my first game account at that time, I became motivated to sell other game accounts to this day, from Lost Saga, Mobile Legend, Free Fire, and until now I have sold various game accounts. Last month, right in June, I sold the Wuthering Waves game account for approximately 2 million. At the beginning of this month I was still selling Wuthering Waves and Zenless Zone Zero accounts until July 11, now I have 500k. Apart from selling games, I also get rupiah through awards.. the rupiah I'm getting is from my school and YPLP PGRI from the competitions I take part in. Last year when I carried out field work practice, I freelanced on the UpWork platform for 5 hours and got 212k, unfortunately my account was suspended because I didn't have an ID card to verify my identity so my account was suspended and I had to verify my identity to continue my freelance, until now I cannot start to be a freelancer again because I haven't got an ID. That's my experience of getting my first rupiah and how I still get rupiah to this day. My hope is that in the future I will be able to earn more rupiah when I already have an identity to get a job or freelance work. I also hope that I can be more competent and more productive in my life so that I can earn more money.

thai:
  farel:
    name: Muhammad Farel Nazriel Ilham
    student: นักเรียน
    content: สวัสดี ฉันเป็นนักเรียนจากโรงเรียนอาชีวศึกษาปกริเตลากาซารี ฉันกำลังศึกษาวิชาเอกวิศวกรรมเครื่องกล
    storyTelling: ผมเป็นนักเรียนมัธยมศึกษาสายอาชีพ (SMK PGRI TELAGASARI) แผนกวิชาเทคนิคเครื่องกล ผมชอบเรียนรู้สิ่งใหม่ๆ และมีความสนใจสูงต่อสิ่งใหม่ๆ รวมถึงมีความฝันที่จะทำงานและเป็นผู้ประกอบการ ผมมีประสบการณ์ในด้านเทคนิค โดยสามารถแก้ไขปัญหาที่ซับซ้อนได้ และเป็นที่รู้จักกันในความเป็นมิตร ทำให้ผมสามารถสร้างความสัมพันธ์ทางวิชาชีพที่แข็งแกร่งได้ง่าย ผมมีความสนใจในอาชีพในภาคอุตสาหกรรมเป็นอย่างมาก ขับเคลื่อนด้วยความหลงใหลในการเข้าใจการดำเนินงานและศักยภาพที่เปลี่ยนแปลงได้ของเทคโนโลยีที่เป็นนวัตกรรมในสภาพแวดล้อมการผลิตและการผลิตขนาดใหญ่ ความสนใจของผมยังครอบคลุมถึงการเพิ่มประสิทธิภาพของกระบวนการ การปรับปรุงประสิทธิภาพ และการมีส่วนร่วมต่อแนวทางปฏิบัติที่ยั่งยืน ซึ่งไม่เพียงแต่ส่งเสริมการเติบโตของธุรกิจ แต่ยังสร้างผลกระทบเชิงบวกต่อชุมชนและสิ่งแวดล้อมในวงกว้างอีกด้วย
    rupiahPertama: สวัสดี ฉันชื่อ FAREL จาก SMK PGRI TELAGASARI ตอนนี้ฉันอยู่ในชั้นเรียนที่แม่ขายมัน ก่อนที่จะเข้าร่วมโครงการแลกเปลี่ยน ฉันยังใช้เวลาแลกชาเขียวเย็นของแม่ด้วย และรายได้ที่ได้มาขึ้นอยู่กับยอดขายน้ำแข็งต่อถ้วย และมีขนาดถ้วย 2 แบบ ขนาดเล็กราคา 3,000 รูเปียห์ และถ้วยใหญ่ ถ้วยเล็กราคา 5,000 รูเปียห์ ถ้วยใหญ่ที่ฉันขายคือถ้วยเล็ก 400 รูเปียห์ ถ้วยใหญ่ 800 รูเปียห์ รายได้เฉลี่ยที่ฉันได้รับจากการขายชาเขียวเย็นอยู่ที่ประมาณ 30,000-50,000 และเก็บเงินได้ 500,000 ภายใน 3 สัปดาห์
  qashid:  
    name: Qashid Zhafran Al-Dzahabi
    student: นักเรียน
    content: สวัสดี! ฉันขอแนะนำตัวเอง Qashid Zhafran Al-Dzahabi จาก SMK PGRI SUBANG ตอนนี้ฉันอยู่เกรด 12 และกำลังจัดกิจกรรม Culture Visit ซึ่งจัดโดย Seameo และ Gema Foundation
    storyTelling: สวัสดีผู้อ่านทุกคน! ผมชื่อ Qashid Zhafran Al-Dzahabi ผมเป็นนักเรียนชั้นมัธยมศึกษาปีที่ 6 ที่โรงเรียนอาชีวศึกษา PGRI ซูบัง ผมเรียนสาขาวิชาเทคนิคเครือข่ายและวิศวกรรมคอมพิวเตอร์ ผมอายุ 16 ปี และจะมีอายุครบ 17 ปีในวันที่ 4 กันยายน ผมมีความสนใจสูงในโลกเมตาเวิร์สเพราะผมคิดว่าเราสามารถเปลี่ยนแปลงวิธีการเรียนหรือแม้แต่วิธีการทำงานของโลกได้ ในโลกเมตาเวิร์สเราไม่จำเป็นต้องเข้าชั้นเรียนในเวลาจริง เราสามารถเข้าชั้นเรียนจากโลกเมตาเวิร์สทำให้โรงเรียนมีความยืดหยุ่นมากขึ้นเพราะสามารถเรียนได้ทุกที่ทุกเวลา ตราบใดที่คุณมีอุปกรณ์และอินเทอร์เน็ตในการเชื่อมต่อกับโลกเมตาเวิร์ส ผมได้ทำโครงการที่คล้ายกันนี้ โดยทำให้โรงเรียนของผมใกล้เคียงกับของจริงมากที่สุด ในโครงการก่อนหน้านี้ผมเป็นนักออกแบบภายนอก ผมช่วยทีมสร้างภายนอกของโรงเรียน เช่น สร้างเวทีหลัก บันได ห้องเรียน ฯลฯ ผมเห็นศักยภาพสูงในโลกเมตาเวิร์ส ดังนั้นผมหวังว่าเมตาเวิร์สจะสามารถใช้ในโรงเรียนหรือบริษัททั่วโลกเป็นสถานที่พบปะหรือทำกิจกรรมต่างๆ ได้
    rupiahPertama: แน่นอน นี่คือการแปลข้อความของคุณเป็นภาษาไทย สวัสดีทุกคน ให้ฉันแนะนำตัวเองหน่อยนะ ฉันชื่อ Qashid Zhafran Al-Dzahabi จากโรงเรียน SMK PGRI SUBANG ตอนนี้ฉันอยู่ในเกรด 12 และกำลังเข้าร่วมกิจกรรมเยี่ยมชมวัฒนธรรมที่จัดโดย Seameo และ Gema Foundation ในโอกาสนี้ ฉันจะเล่าให้คุณฟังว่าฉันได้รับเงินรูเปียห์ครั้งแรกด้วยความพยายามของตัวเองอย่างไร ประสบการณ์ครั้งแรกในการได้รับเงินรูเปียห์ของฉันคือการขายบัญชีเกม ตอนที่ฉันยังเรียนอยู่ชั้นประถม ฉันเล่นเกมที่ชื่อว่า Lost Saga และฉันขายบัญชีเกมในราคา 100,000 รูเปียห์ ในตอนนั้นเงิน 100,000 รูเปียห์มีค่ามากสำหรับฉัน หลังจากที่ฉันมีประสบการณ์การขายบัญชีเกมครั้งแรกนั้น ฉันก็มีกำลังใจในการขายบัญชีเกมอื่น ๆ มาจนถึงทุกวันนี้ จากเกม Lost Saga, Mobile Legend, Free Fire และปัจจุบันฉันขายบัญชีเกมหลายประเภท เมื่อเดือนที่แล้วในเดือนมิถุนายน ฉันขายบัญชีเกม Wuthering Waves ในราคาประมาณ 2 ล้านรูเปียห์ ตอนต้นเดือนนี้ฉันยังคงขายบัญชีเกม Wuthering Waves และ Zenless Zone Zero จนถึงวันที่ 11 กรกฎาคม ตอนนี้ฉันมีเงิน 500,000 รูเปียห์ นอกจากการขายเกมแล้ว ฉันยังได้รับเงินรูเปียห์จากรางวัลที่ได้รับจากโรงเรียนและ YPLP PGRI จากการแข่งขันที่ฉันเข้าร่วม เมื่อปีที่แล้วเมื่อฉันทำการฝึกงานภาคสนาม ฉันทำงานอิสระบนแพลตฟอร์ม UpWork เป็นเวลา 5 ชั่วโมงและได้รับเงิน 212,000 รูเปียห์ แต่น่าเสียดายที่บัญชีของฉันถูกระงับเพราะฉันไม่มีบัตรประชาชนเพื่อยืนยันตัวตนของฉัน ดังนั้นบัญชีของฉันจึงถูกระงับและฉันต้องยืนยันตัวตนเพื่อที่จะทำงานอิสระต่อไป นี่คือประสบการณ์ของฉันในการได้รับเงินรูเปียห์ครั้งแรกและวิธีที่ฉันยังคงได้รับเงินรูเปียห์มาจนถึงทุกวันนี้ ความหวังของฉันในอนาคตคือฉันจะสามารถได้รับเงินรูเปียห์อย่างสม่ำเสมอเมื่อฉันมีบัตรประชาชนเพื่อที่จะได้งานที่ถาวรหรืองานอิสระ นอกจากนี้ฉันหวังว่าฉันจะมีความสามารถและมีประสิทธิภาพมากขึ้นในชีวิตเพื่อที่จะได้รับเงินมากขึ้น
